<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(to right, #0056b3, #007bff);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }
        header img {
            height: 50px;
        }
        nav {
            margin-left: auto; /* Aligns navigation to the right */
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline-block;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #ffc107;
            color: #000;
            border-radius: 5px;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .item {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: translateY(-10px);
        }
        .item img {
            max-width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }
        .item img:hover {
            transform: scale(1.05);
        }
        .item h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .item p {
            font-size: 16px;
            color: #777;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #0056b3;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        @media (max-width: 992px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            nav ul {
                flex-direction: column;
                width: 100%;
                background-color: #007bff;
                display: none;
                text-align: center;
            }
            nav ul.show {
                display: flex;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
            }
            .menu-toggle span {
                width: 30px;
                height: 3px;
                background-color: white;
                margin: 5px;
                display: block;
                transition: all 0.3s ease;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="image.webp" alt="Logo">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="price.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="form.html">Cart</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<div class="container">
    <div class="grid">
        <div class="item">
            <img src="j1.jpg" alt="Jeans">
            <h3>Jeans</h3>
            <p>₹ 1500</p>
        </div>
        <div class="item">
            <img src="j2.jpg" alt="T-Shirt">
            <h3>T-Shirt</h3>
            <p>₹ 20</p>
        </div>
        <div class="item">
            <img src="j3.jpg" alt="Shirt">
            <h3>Shirt</h3>
            <p>₹ 25</p>
        </div>
        <div class="item">
            <img src="j4.jpg" alt="Bedsheet">
            <h3>Bedsheet</h3>
            <p>₹ 30</p>
        </div>
        <div class="item">
            <img src="j5.jpg" alt="Iron Cloth">
            <h3>Iron Cloth</h3>
            <p>₹ 35</p>
        </div>
        <div class="item">
            <img src="j6.jpg" alt="Dry Cleaning">
            <h3>Dry Cleaning</h3>
            <p>₹ 100</p>
        </div>
    </div>
</div>

<footer>
    © 2024 Laundry Price List. All Rights Reserved.
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function toggleMenu() {
        var nav = document.querySelector('nav ul');
        var menuToggle = document.querySelector('.menu-toggle');
        nav.classList.toggle('show');
        menuToggle.classList.toggle('active');
    }
</script>
</body>
</html>
